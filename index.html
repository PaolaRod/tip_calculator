<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
<section>
    <img class="logo1" src="images/logo.svg" alt="logo">
    <div class="frame">
        <div class="frame1">
            <div class="container__bill">
                <span>Bill</span>
                <label>
                    <input type="text" name="bill" class="input dollar" placeholder="0">
                </label>
            </div>
            <div class="container__tip">
                <span>Select Tip %</span>
                <div class="tip__grid">
                    <button class="tip">5%</button>
                    <button class="tip">10%</button>
                    <button class="tip">15%</button>
                </div>
                <div class="tip__grid">
                    <button class="tip">25%</button>
                    <button class="tip">50%</button>
                    <button class="tip" style="background: none">Custom</button>
                </div>
            </div>
            <div class="container__people">
                <div class="people__text">
                    <span>Number of People</span>
                    <span class="zero fadeOut">Can't be zero</span>
                </div>
                <label>
                    <input type="text" name="bill" class="input people" placeholder="0">
                </label>
            </div>
        </div>
        <div class="frame2">
            <div class="amounts">
                <div class="tip__amount">
                    <div class="text__amount">
                        <span class="tip3">Tip Amount</span>
                        <span class="person">/ person</span>
                    </div>
                    <span data-tip-amount class="amount person">0.00</span>
                </div>
                <div class="tip__amount">
                    <div class="text__amount">
                        <span class="tip3">Total</span>
                        <span class="person">/ person</span>
                    </div>
                    <span data-amount-total class="amount">0.00</span>
                </div>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
